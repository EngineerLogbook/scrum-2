<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Team Form</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet"  href = "main.css">
   </head>
   <body>
    <div class="container form">
        <div>
            <a href="/"> Home </a>
        </div>
        <div class="row">
            <div class="col-md-3 form-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                <p><h1>Welcome</h1></p>
                <p><h5>
                    With the team feature you can simply share all your files with just a click
                    allowing the team members to view each others work.<br/>
                    With this, Team Work is done efficiently.<br/>
                    Try right away !
                </h5></p>
            </div>
            <div class="col-md-9 form-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="form-heading">Join Team!</h3>
                        <h3 class="form-heading">Already in a project ?</h3>
                        <br/> <br/>
                        <div class="row form-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Team Name *" value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter Team Password" value="" />
								</div>
                                <input type="submit" class="btnform"  value="Join"/>
                            </div>
                        </div>
					</div>
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="form-heading">Create a New Team ?</h3>
                        <div class="row form-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Team Name *" value="" />
                                </div>
							</div>
                            <div class="col-md-6">
							<div class="form-group">
								<input type="number" class="form-control" placeholder="Number of Team Members *" value="" />
							</div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden"  selected disabled>Please select Position</option>
                                        <option>Admin</option>
                                        <option>Manager</option>
                                    </select>
								</div>
                                <input type="submit" class="btnform"  value="Create"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
   </body>
</html>
