{% load static %}
<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar static-top shadow"
>
  <!-- Sidebar Toggle (Topbar) -->
  <button
    id="sidebarToggleTop"
    class="btn btn-link d-md-none rounded-circle mr-3"
  >
    <i class="fas fa fa-bars"></i>
  </button>
  <a class="navbar-brand d-flex align-items-center justify-content" href="/">
    <img src="{% static 'img/logofinal.png' %}" alt="logo" width="100" />
  </a>
  <!-- Topbar Search -->
  <form
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
    action="{% url 'search-results' %}"
    method="GET"
  >
    <div class="input-group">
      <input
        name="q"
        type="text"
        class="form-control bg-light border-0 small"
        placeholder="Search for..."
        aria-label="Search"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>
  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
    <li class="nav-item dropdown no-arrow d-sm-none">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="searchDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-search fa-fw"></i>
      </a>
      <!-- Dropdown - Messages -->
      <div
        class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
        aria-labelledby="searchDropdown"
      >
        <form class="form-inline mr-auto w-100 navbar-search">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-light border-0 small"
              placeholder="Search for..."
              aria-label="Search"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">
                <i class="fas fa fa-search fa-sm"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </li>
    {% comment %}
    <!-- Nav Item - Alerts -->
    <li class="nav-item dropdown no-arrow mx-1">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="alertsDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa fa-bell fa-fw"></i>
      </a>
      <!-- Dropdown - Alerts -->
      <div
        class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="alertsDropdown"
      >
        <h6 class="dropdown-header">Alerts Center</h6>
        <a class="dropdown-item text-center small text-gray-500" href="#"
          >Show All Alerts</a
        >
      </div>
    </li>
    <!-- Nav Item - Messages -->
    <li class="nav-item dropdown no-arrow mx-1">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="messagesDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa fa-envelope fa-fw"></i>
      </a>
      <div
        class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="messagesDropdown"
      >
        <h6 class="dropdown-header">Message Center</h6>
        <a class="dropdown-item text-center small text-gray-500" href="#"
          >Read More Messages</a
        >
      </div>
    </li>
    {% endcomment %}
    <div class="topbar-divider d-none d-sm-block"></div>
    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="mr-2 d-none d-lg-inline text-gray-600 small"
          >{{ user.username}}</span
        >
        <img
          class="img-profile rounded-circle"
          src="{{ user.profile.image.url }}"
        />
      </a>
      <!-- Dropdown - User Information -->
      <div
        class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="userDropdown"
      >
        <a
          class="dropdown-item"
          href="{% url 'user-detail' user.profile.id  %}"
        >
          <i class="fas fa fa-user fa-sm fa-fw mr-2 text-gray-400"></i> Profile
        </a>
        {% comment %}
        <a class="dropdown-item" href="#">
          <i class="fas fa fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i> Settings
        </a>
        {% endcomment %} {% comment %}
        <a class="dropdown-item" href="#">
          <i class="fas fa fa-list fa-sm fa-fw mr-2 text-gray-400"></i> Activity
          Log
        </a>
        {% endcomment %}
        <div class="dropdown-divider"></div>
        <a
          class="dropdown-item"
          href="#"
          data-toggle="modal"
          data-target="#logoutModal"
        >
          <i class="fas fa fa-power-off fa-sm fa mr-2 text-gray-400"></i> Logout
        </a>
      </div>
    </li>
  </ul>
</nav>
<!-- End of Topbar -->
