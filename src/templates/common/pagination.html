<div class="pagination align-items-center justify-content-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="?page=1"><span aria-hidden="true">&laquo;</span></a></li>
            {% if page.has_previous %}
            <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a></li>
            {% endif %}
            <li class="page-item active"><a class="page-link" href="#">{{ page.number }}</a></li>
            {% if page.has_next %}
            <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a></li>
            {% endif %}
            <li class="page-item"><a class="page-link" href="?page={{ page.paginator.num_pages }}"><span aria-hidden="true">&raquo;</span></a></li>
        </ul>
    </nav>
</div>
