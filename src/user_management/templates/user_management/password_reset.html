{% extends "unlogged/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
